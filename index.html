 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-primary heading">Image recognition</h1>
      <br>
      <br>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <div id="picture"></div>
      <button id="captureimg" onclick="capture()" class="btn btn-info">Capture Image</button>
      <br>
      <br>
      <button id="identifyimg" onclick="identify()" class="btn btn-success">Identify Image</button>

      <p style="font-size: 22px;">Object :  <span id="object-result"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy-result"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
